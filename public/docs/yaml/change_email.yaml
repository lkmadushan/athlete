---
version: v1.0

rate_limited: Yes

response_format: JSON

authentication: required

auth_type: required

method: POST

method_override: PATCH

resource: json/reset_password.json

description: Change user's email

endpoint: accounts/change-email

api_key: required

access_token: not_required

device_id: required

device_type: required

parameters:
    - name: current_email
        description: User's current email
        type: String
        optional: No
        default:
        values: example@company.com

    - name: email
        description: User's new email
        type: String
        optional: No
        default:
        values: exampleNew@company.com

    - name: email_confirmation
        description: User's new email confirmation
        type: String
        optional: No
        default:
        values: exampleNew@company.com

json_generator: |
    {
      "success": true,
      "data": "Email has been successfully changed.",
      "status_code": 200
    }

errors: